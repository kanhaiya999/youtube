<section class="contactus" id="contactusid">
    <div class="container headings text-center">
        <h2 class="font-weight-bold text-uppercase " style="padding-top: 55px;padding-bottom: 15px;">contact us</h2>
        <p class="text-center pb-4">We are Here to help And Answer Any Question You Might To Move . We Look Forward to Hearing From You</p>

    </div>
    <div class="container">
        <div class="row pt-4">
            <div class="col-lg-8 col-md-10 col-12 offset-lg-2 offset-md-1">
                <form>
                    <div class="form-group">

                        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Your Name">

                    </div>
                    <div class="form-group">

                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                    </div>
                    <div class="form-group">

                        <input type="number" class="form-control" aria-describedby="emailHelp" placeholder="Enter Mobile Number">

                    </div>
                    <div class="form-group">

                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Text Your Message"></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn  mb-2 contact-button">Submit</button>
                    </div>
                </form>


            </div>

        </div>

    </div>
</section>
